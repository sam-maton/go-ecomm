{{ define "title" }}Mens Collection{{ end }}
{{ define "content" }}
  <h2>Mens Collection</h2>

  <div class="products-list">
    {{ range .Products }}
      <div class="product-card">
        {{ range splitImageURLs .Images }}
          <img src="{{ . }}" alt="" />
        {{ end }}
        <h3>{{ .Name }}</h3>
        <p>{{ .Price.Int32 }}</p>
        <p>{{ .Color }}</p>
      </div>
    {{ end }}
  </div>
{{ end }}
