<nav class="header__menu">

      <details class="header__menu-details">
        <summary><a class="header__menu-link" href="/collections/women">Women</a></summary>
        <div class="header__sub-menu">
          <h3>Womens Menu Items</h3>
        </div>
      </details>
    </li>
    <li class="header__menu-item">
      <details class="header__menu-details">
        <summary><a class="header__menu-link" href="/collections/men">Men</a></summary>
        <div class="header__sub-menu">
          <h3>Mens Menu Items</h3>
        </div>
      </details>
    </li>
    <li class="header__menu-item">
      <details class="header__menu-details">
        <summary><a class="header__menu-link" href="/collections/packs-gear">Packs & Gear</a></summary>
        <div class="header__sub-menu">
          <h3>Packs & Gear Menu Items</h3>

    <li class="header__menu-item">
      <details class="header__menu-details">
        <summary><a class="header__menu-link" href="/blog/our-story">Our Story</a></summary>
        <div class="header__sub-menu">
          <h3>Our Story Menu Items</h3>

    </li>
    <li class="header__menu-item">

          <h3>Outlet Menu Items</h3>
        </div>
      </details>
    </li>
  </ul>
</nav>
<div class="header__icons">

</div>
<script>
  const itemsElements = document.querySelectorAll('.header__menu-item');

  itemsElements.forEach(item => {
    item.addEventListener('mouseover', () => {
      const details = item.children[0];
      details.open = true;
    });

    item.addEventListener('mouseout', () => {
      const details = item.children[0];
      details.open = false;
    });
  });
</script>
